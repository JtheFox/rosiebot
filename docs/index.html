<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rosiebot</title>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img class="rounded-circle" src="../assets/icons/rosiebot-icon.png" alt="Rosiebot Icon" width="44"
          height="44" />
        <div class="spacer"></div>
        <span class="fs-4 fw-semibold">Rosiebot</span>
      </div>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Regular Commands
                </a>
                <ul class="dropdown-menu" id="dropdown-cmd-reg">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </li>
              <div class="spacer"></div>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Slash Commands
                </a>
                <ul class="dropdown-menu" id="dropdown-cmd-reg">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </li>
              <div class="spacer"></div>
              <div class="spacer"></div>
              <li class="nav-item">
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                  data-bs-title="Tooltip on bottom" disabled>
                  Invite Coming Soon
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="d-flex">
    <aside class="bd-aside sticky-xl-top text-muted align-self-start mb-3 mb-xl-5 px-2 border-end">
      <nav class="small">
        <ul class="list-unstyled">
          <li class="my-2">
            <button class="btn d-inline-flex align-items-center collapsed border-0" data-bs-toggle="collapse"
              aria-expanded="false" data-bs-target="#contents-collapse"
              aria-controls="contents-collapse">Contents</button>
            <ul class="list-unstyled ps-3 collapse" id="contents-collapse">
              <li><a class="d-inline-flex align-items-center rounded text-decoration-none" href="#images">Images</a>
              </li>
          </li>
        </ul>
        </li>
        <li class="my-2">
          <button class="btn d-inline-flex align-items-center collapsed border-0" data-bs-toggle="collapse"
            aria-expanded="false" data-bs-target="#forms-collapse" aria-controls="forms-collapse">Forms</button>
          <ul class="list-unstyled ps-3 collapse" id="forms-collapse">
            <li><a class="d-inline-flex align-items-center rounded text-decoration-none" href="#sizing">Sizing</a></li>
          </ul>
        </li>
        </ul>
      </nav>
    </aside>
    <main>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
